{% extends 'reviews/base.html' %}

{% block title %}
    Review
{% endblock title %}

{% block content %}
<form action="/" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-control {% if form.field.errors %}errors{% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <button>Send</button>
</form>
{% endblock content %}
